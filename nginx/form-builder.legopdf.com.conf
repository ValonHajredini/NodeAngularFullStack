# Nginx configuration for form-builder.legopdf.com (Form Builder UI - apps/form-builder-ui)
# Angular application serving static files
# Server root: /var/apps/NodeAngularFullStack/apps/form-builder-ui/dist/form-builder-ui/browser

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name form-builder.legopdf.com;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name form-builder.legopdf.com;

    # Root directory for Angular build output (Angular 17+ uses /browser subdirectory)
    root /var/apps/NodeAngularFullStack/apps/form-builder-ui/dist/form-builder-ui/browser;
    index index.html;

    # SSL Certificate paths (to be configured with certbot)
    # ssl_certificate /etc/letsencrypt/live/form-builder.legopdf.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/form-builder.legopdf.com/privkey.pem;
    # ssl_trusted_certificate /etc/letsencrypt/live/form-builder.legopdf.com/chain.pem;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;  # Allow iframe embedding for form builder
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.legopdf.com https://forms-api.legopdf.com; frame-ancestors 'self' https://legopdf.com;" always;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Angular SPA routing - fallback to index.html
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Public form rendering endpoint (proxy to forms-api if needed)
    location /api/public {
        proxy_pass http://127.0.0.1:3001/api/public;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Logging
    access_log /var/log/nginx/form-builder.legopdf.com.access.log;
    error_log /var/log/nginx/form-builder.legopdf.com.error.log warn;

    # Security: Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

name: CI/CD - Docker Build & Deploy

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_WEB: ${{ github.repository }}/web
  IMAGE_NAME_FORM_BUILDER: ${{ github.repository }}/form-builder-ui

jobs:
  build-and-push:
    name: Build Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        app:
          - name: web
            dockerfile: apps/web/Dockerfile
            context: .
            image_suffix: web
          - name: form-builder-ui
            dockerfile: apps/form-builder-ui/Dockerfile
            context: .
            image_suffix: form-builder-ui

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.app.image_suffix }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.app.context }}
          file: ${{ matrix.app.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Image digest
        run: echo "Built image digest ${{ steps.meta.outputs.digest }}"

  deploy-to-digital-ocean:
    name: Deploy to Digital Ocean
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Digital Ocean Droplet
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USERNAME }}
          key: ${{ secrets.DO_SSH_KEY }}
          port: ${{ secrets.DO_PORT || 22 }}
          script: |
            cd /var/apps/NodeAngularFullStack

            # Pull latest code from main branch
            echo "üì• Pulling latest code from GitHub..."
            git fetch origin
            git reset --hard origin/main

            # Log in to GitHub Container Registry
            echo "üîê Logging in to GitHub Container Registry..."
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull latest Docker images
            echo "üì¶ Pulling latest Docker images..."
            docker pull ghcr.io/${{ github.repository }}/web:latest
            docker pull ghcr.io/${{ github.repository }}/form-builder-ui:latest

            # Stop and remove old containers
            echo "üõë Stopping old containers..."
            docker compose -f docker-compose.prod.yml down || true

            # Start new containers
            echo "üöÄ Starting new containers..."
            GITHUB_REPOSITORY=${{ github.repository }} docker compose -f docker-compose.prod.yml up -d

            # Clean up old images
            echo "üßπ Cleaning up old images..."
            docker image prune -af --filter "until=24h"

            echo "‚úÖ Deployment completed successfully!"

      - name: Deployment status
        if: success()
        run: |
          echo "üéâ Deployment to Digital Ocean completed successfully!"
          echo "üåê Web App: http://${{ secrets.DO_HOST }}"
          echo "üîß Form Builder: http://form-builder.${{ secrets.DO_HOST }}"

  notify-success:
    name: Notify Success
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-to-digital-ocean]
    if: success() && github.ref == 'refs/heads/main'

    steps:
      - name: Success notification
        run: |
          echo "‚úÖ CI/CD Pipeline completed successfully!"
          echo "üì¶ Docker images built and pushed to GHCR"
          echo "üöÄ Deployed to Digital Ocean"

  notify-failure:
    name: Notify Failure
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-to-digital-ocean]
    if: failure()

    steps:
      - name: Failure notification
        run: |
          echo "‚ùå CI/CD Pipeline failed!"
          echo "Check the logs above for details"
